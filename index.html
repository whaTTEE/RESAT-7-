<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <style>

    </style>

</head>
<body>
    <div id="app">
        <h1>ToDoList</h1>
        <div id="box">
            <label for="task">할 일 작성:</label>
            <input type="text" id="task" placeholder="여기다 입력하세요">
            
            <label for="priority">우선순위 > </label>
            <select id="priority">
                <option value="high">아주 높음</option>
                <option value="medium">높음</option>
                <option value="low">보통</option>
                <option value="very-low">낮음</option>
            </select>
            <button onclick="addTask()">추가하기</button>
        </div> 
    </div>
</body>
</html>
