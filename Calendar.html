<!DOCTYPE html>
<html>
<head>
    <title>달력</title>
</head>
<body>
    <div class="calendar">
        <button id="prevMonth">←</button>
        <h1 id="currentMonth">January</h1>
        <button id="nextMonth">→</button>

        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <div id="days">
            <!-- JavaScript를 이용해 1일부터 월의 마지막 날까지 동적으로 생성 -->
        </div>
    </div>

    <div class="memo" style="display: none;">
        <h2 id="selectedDate">Selected Date</h2>
        <textarea id="memoText"></textarea>
        <button id="saveMemo">Save</button>
        <button id="cancelMemo">Cancel</button>
    </div>
</body>
